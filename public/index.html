<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <div class="controls">
            <div class="main-controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="nature">Nature</button>
                    <button class="filter-btn" data-filter="animals">Animals</button>
                    <button class="filter-btn" data-filter="architecture">Architecture</button>
                    <button class="filter-btn" data-filter="people">People</button>
                </div>
                <div class="theme-switcher">
                    <input type="checkbox" id="dark-mode-toggle">
                    <label for="dark-mode-toggle" class="slider"></label>
                </div>
            </div>
            <div class="selection-controls">
                <button id="select-mode-btn" class="control-btn-main">Select for Slideshow</button>
                <button id="start-selection-slideshow-btn" class="control-btn-main hidden">Start Slideshow (0)</button>
                <button id="clear-selection-btn" class="control-btn-main hidden">Clear Selection</button>
            </div>
            </div>
    </header>

    <main id="gallery-container" class="gallery-container">
        </main>

    <div id="lightbox-modal" class="modal">
        <div class="modal-content">
            <img id="lightbox-img" class="lightbox-image">
            <div id="magnifier-glass"></div>
            <div class="modal-controls">
                <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="slideshow-controls">
                    <button id="play-pause-btn" class="control-btn"><i class="fas fa-play"></i></button>
                    <select id="slideshow-speed" class="control-select" title="Set slideshow speed">
                        <option value="2">2s</option>
                        <option value="3" selected>3s</option>
                        <option value="5">5s</option>
                        <option value="10">10s</option>
                    </select>
                </div>
                <button id="close-modal" class="control-btn"><i class="fas fa-times"></i></button>
                <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
